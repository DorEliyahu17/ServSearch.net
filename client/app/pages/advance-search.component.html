<div id="advance-search">
    <!-- regular search mode -->
    <div id="regular" class="row visible">

        <div class="col-lg-11">
            <small>הקובץ לא נמצא? אולי חיפוש מתקדם יעזור:</small>
            <button class="btn btn-default btn-sm" (click)="visibleAndHidden()">
                <span class="fa fa-search"></span> <span class="fa fa-database"></span>
            </button>
        </div>

    </div>

    <!-- advance search mode -->
    <div id="advance" class="hidden">
        <!--First row-->
        <div class="row">

            <div class="col-lg-3"></div>

            <div class="col-lg-2">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="שם הקובץ...">
                </div>
            </div>

            <div class="col-lg-2">
                <div class="input-group">
                    <input type="text" id="server-input" class="form-control" placeholder="שם השרת...">
                </div>
            </div>

            <div class="col-lg-2">
                <div class="input-group">
                    <input type="text" id="type-input" class="form-control" placeholder="סוג הקובץ...">
                </div>
            </div>

            <div class="col-lg-2">
                <div class="input-group">
                    <input type="text" id="name-input" class="form-control" placeholder="שם הקובץ...">
                </div>
            </div>

        </div>
        <br />
        <!--Choice: dates-->
        <div class="row">

            <div class="col-lg-5"></div>

            <div class="col-lg-2">
                <div class="input-group" dir="ltr">
                    <input id="date-text2" type="text" class="form-control" dir="rtl" placeholder="טווח תאריכים..." disabled="disabled" />
                    <span class="input-group-addon">
                        <input id="date-radio2" type="checkbox" name="date2">
                    </span>
                </div>
            </div>

            <div class="col-lg-2">
                <div class="input-group" dir="ltr">
                    <input id="date-text1" type="text" class="form-control" dir="rtl" placeholder="תאריך יצירה..." disabled="disabled" />
                    <span class="input-group-addon">
                        <input id="date-radio1" type="checkbox" name="date1">
                    </span>
                </div>
            </div>

            <div class="col-lg-2">
                <h5>בחר תאריך יצירה או טווח תאריכים:</h5>
            </div>

        </div>
        <br />
        <!--Choice: file size-->
        <div class="row">

            <div class="col-lg-5"></div>

            <div class="col-lg-2">
                <div class="input-group" dir="ltr">
                    <input id="size-text2" type="text" class="form-control" dir="rtl" placeholder="טווח גדלים..." disabled="disabled" />
                    <span class="input-group-addon">
                        <input id="size-radio2" type="checkbox" name="size2">
                    </span>
                </div>
            </div>

            <div class="col-lg-2">
                <div class="input-group" dir="ltr">
                    <input id="size-text1" type="text" class="form-control" dir="rtl" placeholder="גודל הקובץ..." disabled="disabled" />
                    <span class="input-group-addon">
                        <input id="size-radio1" type="checkbox" name="size1">
                    </span>
                </div>
            </div>

            <div class="col-lg-2">
                <h5>בחר תאריך יצירה או טווח תאריכים:</h5>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <button class="btn btn-default" (click)="search()">
                    <span class="fa fa-search"></span>
                    </button>

                    <button class="btn btn-default" (click)="goBack()">
                        <span class="fa fa-arrow-left"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- advance search-->
<advanceSearch></advanceSearch>

<!-- Display the search resault -->
<div id="search-resault">
    <div class="row">
        <div class="col-lg-12">
            <h4><B><U>תוצאות החיפוש:</U></B></h4>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let file of files" class="search-result" >
            <div class="col-lg-12">
                <h4><B><U>שם הקובץ: {{file.name}}</U></B></h4>
            </div>

            <div class="row">
                <div class="col-lg-10">
                    <h4><U>תאריך שינוי אחרון:</U> {{file.modifidedDate}}</h4>
                </div>
                <div class="col-lg-2">
                    <h4><U>סוג הקובץ:</U> {{file.type}}</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-10">
                    <h4><U>שם המשתמש שיצר את הקובץ:</U> {{file.createdUser}}</h4>
                </div>
                <div class="col-lg-2">
                    <h4><U>גודל הקובץ:</U> {{file.size}}</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h4><U>הרשאות הקובץ:</U> {{file.permissions}}</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h4><U>מיקום הקובץ:</U> <B dir="ltr">{{file.location}}</B></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>

            <!-- Form Name -->
            <legend align="center">Report a bug</legend>

            <!-- Text input-->

            <div class="form-group">
                <div class="col-lg-12 inputGroupContainer">
                    <div class="input-group" dir="ltr">
                        <input  name="first_name" placeholder="שם..." class="form-control"  type="text" dir="rtl">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                    </div>
                </div>
                <!--<label class="col-lg-2 control-label">שם ליצירת קשר</label>-->
            </div>

            <!-- Text input-->
            <div class="form-group">
                <div class="col-lg-12 inputGroupContainer">
                    <div class="input-group" dir="ltr">
                        <input name="email" placeholder="נושא..." class="form-control" type="text" dir="rtl">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                    </div>
                </div>
                <!--<label class="col-lg-2 control-label">נושא התקלה</label>-->
            </div>

            <!-- Text area -->

            <div class="form-group">
                <div class="col-lg-12 inputGroupContainer">
                    <div class="input-group" dir="ltr">
                        <textarea class="form-control" name="comment" placeholder="תיאור..." rows="5" dir="rtl"></textarea>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    </div>
                </div>
                <!--<label class="col-lg-2 control-label">תיאור התקלה</label>-->
            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

            <!-- Button -->
            <div class="form-group">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-warning" (click)="send()">שלח <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div><!-- /.container -->

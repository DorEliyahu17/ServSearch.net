<div id="simple">
  <div class="row">
    <div class="col-lg-3">
      <button class="btn btn-default btn-lg" (click)="search()">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>

    <div class="col-lg-3">
      <div class="input-group input-group-lg">
        <input type="text" id="FileServer" class="form-control" placeholder="שם השרת...">
      </div>
    </div>

    <div class="col-lg-3">
      <div class="input-group input-group-lg">
        <input type="text" id="FileType" class="form-control" placeholder="סוג הקובץ...">
      </div>
    </div>

    <div class="col-lg-3">
      <div class="input-group input-group-lg">
        <input type="text" id="FileName" class="form-control" placeholder="שם הקובץ...">
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-8"></div>
    <div class="col-lg-4">
      <div *ngFor="let alert of alerts;let i = index;">
        <div *ngIf="alert.type==1">
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert(i)"><span aria-hidden="true">&times;</span></button>
            {{alert.msg}}
          </div>
        </div>
        <div *ngIf="alert.type==2">
          <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert(i)"><span aria-hidden="true">&times;</span></button>
            {{alert.msg}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="result" class="hidden">
  <div *ngIf="isResult==true">
    <my-file-detail [files]="files" [length]="length"></my-file-detail>
  </div>
</div>

<div id="simple">
  <div class="row">
    <div class="col-lg-3">
      <button class="btn btn-default btn-lg" (click)="search()">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>

    <div class="col-lg-3">
      <div class="input-group input-group-lg">
        <input type="text" id="FileServer" class="form-control" placeholder="שם השרת...">
      </div>
    </div>

    <div class="col-lg-3">
      <div class="input-group input-group-lg">
        <input type="text" id="FileType" class="form-control" placeholder="סוג הקובץ...">
      </div>
    </div>

    <div class="col-lg-3">
      <div class="input-group input-group-lg">
        <input type="text" id="FileName" class="form-control" placeholder="שם הקובץ...">
      </div>
    </div>

  </div>
</div>

<div id="result" class="hidden">
  <my-file-detail [files]="files"></my-file-detail>
</div>
